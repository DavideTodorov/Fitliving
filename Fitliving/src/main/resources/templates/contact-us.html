<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fitliving - Contact us</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/header-footer-style.css">
    <link rel="stylesheet" href="styles/contactUs.css">
</head>
<body>

<header>
    <div th:include="fragments/navbar :: navbar">Navbar</div>
</header>


<main>
    <form id="form" class="askForm" method="post" th:action="@{/contact-us}">

        <div class="row">
            <div id="questionDiv">
                <div style="text-align: center">
                    <span style="font-size: 20px;font-weight: bold ;text-align: center">Question title: </span>
                </div>

                <div style="display: grid; place-items: center;">
                    <input  id="inputTitleField" type="text" name="questionTitle" style="margin-top: 2%">
                </div>
            </div>
        </div>

        <div class="row" style="height: 200px">
            <div id="questionTextDiv" >
                <div style="text-align: center">
                    <span style="font-size: 20px;font-weight: bold ;text-align: center">Question : </span>
                </div>

                <div style="display: grid; place-items: center; height: 80% ;margin-top: 2%">
                    <textarea  id="inputField" th:type="textarea" name="questionText" style="margin-top: 2%;"></textarea>
                </div>
            </div>
        </div>

        <div class="row" style="text-align: center; margin: 2% 0% 0 30%">
            <button id="askBtn" type="submit">
                Ask us
            </button>
        </div>
    </form>
</main>


<footer>
    <div th:include="fragments/footer :: footer">Footer</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
